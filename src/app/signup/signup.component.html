<style>
  body {
    background-color: #f6f6f7; /* Light gray background color */
  }

  .container {
    height: calc(100vh - 56px);
  }

  .login-container {
    margin-top: 50px;
    padding: 20px;
    border-radius: 10px;
    background-color: #120e16; /* Purple box background color */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1,
  .btn {
    color: #613fe5; /* Dark purple heading and button color */
  }

  label,
  p {
    color: #b5b5b5; /* Gray label and link color */
  }

  .error-message {
    color: #ff0000; /* Red error message color */
  }

  .footer {
    width: 100%;
  }
</style>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-container">
          <h1 class="text-center">Sign In</h1>
          <form onsubmit="return checkPasswords()">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter your last name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm your password"
                required
              />
              <p class="error-message" id="errorText"></p>
            </div>
            <button type="submit" class="btn btn-block">Sign Up</button>
          </form>
          <p class="footer text-center">
            Already have an account? <a href="#">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
